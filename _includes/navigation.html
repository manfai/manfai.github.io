<div class="px-4 py-3 mx-auto sm:max-w-xl md:max-w-full lg:max-w-screen-xl md:px-24 lg:px-8">
  <div class="relative flex items-center justify-between">
    <a href="/" aria-label="Company" title="Company" class="inline-flex items-center">
      <svg class="w-8 text-deep-purple-accent-400" viewBox="0 0 24 24" stroke-linejoin="round" stroke-width="2" stroke-linecap="round" stroke-miterlimit="10" stroke="currentColor" fill="none">
        <rect x="3" y="1" width="7" height="12"></rect>
        <rect x="3" y="17" width="7" height="6"></rect>
        <rect x="14" y="1" width="7" height="6"></rect>
        <rect x="14" y="11" width="7" height="12"></rect>
      </svg>
      <span class="ml-2 text-lg font-bold tracking-wide text-base-content uppercase">{{site.title}}</span>
    </a>
    <ul class="items-center hidden space-x-8 lg:flex">
      {% for item in site.data.navigation %}
      <li><a href="{{ item.link }}"  {{ item.type }} aria-label="{{ item.name }}" title="{{ item.name }}" class="font-medium tracking-wide text-base-content">{{ item.name }}</a></li>
      {% endfor %}
      </ul>
    <ul class="items-center hidden space-x-6 lg:flex">
      <li><a target="_blank" href="https://github.com/{{site.github_username}}" aria-label="Github" title="Github" class="font-medium tracking-wide text-base-content transition-colors duration-200 hover:text-deep-purple-accent-400">

        class="inline-block w-6 h-6 stroke-current">

        xmlns="http://www.w3.org/2000/svg">
        <circle cx="9" cy="8.00012" r="4" fill="none" stroke-width="4" />
        <rect x="5" y="18.0001" width="8" height="25" fill="none" stroke-width="4"

        class="inline-block w-6 h-6 stroke-current">

    </ul>
    <!-- Mobile menu -->
  
    <div class="lg:hidden">
      <button id="open_menu" aria-label="Open Menu" title="Open Menu" class="p-2 -mr-1 transition duration-200 rounded focus:outline-none focus:shadow-outline hover:bg-purple-50 focus:bg-purple-50">
        <svg class="w-5 text-base-content" viewBox="0 0 24 24">
          <path fill="currentColor" d="M23,13H1c-0.6,0-1-0.4-1-1s0.4-1,1-1h22c0.6,0,1,0.4,1,1S23.6,13,23,13z"></path>
          <path fill="currentColor" d="M23,6H1C0.4,6,0,5.6,0,5s0.4-1,1-1h22c0.6,0,1,0.4,1,1S23.6,6,23,6z"></path>
          <path fill="currentColor" d="M23,20H1c-0.6,0-1-0.4-1-1s0.4-1,1-1h22c0.6,0,1,0.4,1,1S23.6,20,23,20z"></path>
        </svg>
      </button>
      
      <!-- Mobile menu dropdown -->
      <div class="mobile-menu hidden z-10 absolute top-0 left-0 w-full">
        <div class="p-5 bg-white border rounded shadow-sm">
          <div class="flex items-center justify-between mb-4">
            <div>
              <a href="/" aria-label="Company" title="Company" class="inline-flex items-center">
                <svg class="w-8 text-deep-purple-accent-400" viewBox="0 0 24 24" stroke-linejoin="round" stroke-width="2" stroke-linecap="round" stroke-miterlimit="10" stroke="currentColor" fill="none">
                  <rect x="3" y="1" width="7" height="12"></rect>
                  <rect x="3" y="17" width="7" height="6"></rect>
                  <rect x="14" y="1" width="7" height="6"></rect>
                  <rect x="14" y="11" width="7" height="12"></rect>
                </svg>
                <span class="ml-2 text-lg font-bold tracking-wide text-base-content uppercase">MWF's Portfolio</span>
              </a>
            </div>
            <div>
              <button id="close_menu" aria-label="Close Menu" title="Close Menu" class="p-2 -mt-2 -mr-2 transition duration-200 rounded hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline">
                <svg class="w-5 text-base-content" viewBox="0 0 24 24">
                  <path
                    fill="currentColor"
                    d="M19.7,4.3c-0.4-0.4-1-0.4-1.4,0L12,10.6L5.7,4.3c-0.4-0.4-1-0.4-1.4,0s-0.4,1,0,1.4l6.3,6.3l-6.3,6.3 c-0.4,0.4-0.4,1,0,1.4C4.5,19.9,4.7,20,5,20s0.5-0.1,0.7-0.3l6.3-6.3l6.3,6.3c0.2,0.2,0.5,0.3,0.7,0.3s0.5-0.1,0.7-0.3 c0.4-0.4,0.4-1,0-1.4L13.4,12l6.3-6.3C20.1,5.3,20.1,4.7,19.7,4.3z"
                  ></path>
                </svg>
              </button>
            </div>
          </div>
          <nav>
            <ul class="space-y-4">
              <li><a href="/" aria-label="Home" title="Home" class="font-medium tracking-wide text-base-content transition-colors duration-200 hover:text-deep-purple-accent-400">Home</a></li>
              <li><a href="/portfolio" aria-label="Portfolio" title="Portfolio" class="font-medium tracking-wide text-base-content transition-colors duration-200 hover:text-deep-purple-accent-400">Portfolio</a></li>
              <li><a href="/resume" aria-label="Resume" title="Resume" class="font-medium tracking-wide text-base-content transition-colors duration-200 hover:text-deep-purple-accent-400">Resume</a></li>
              <li>
                <a
                  href="/assets/pdf/man-wing-fai-resume.pdf" download 
                  class="inline-flex items-center justify-center w-full h-12 px-6 font-medium tracking-wide transition duration-200 btn btn-primary"
                  aria-label="Sign up"
                  title="Sign up"
                >
                  Download
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <script>
        document.getElementById("open_menu").onclick = function toggleMenu() {
          const navToggle = document.getElementsByClassName("mobile-menu");
          for (let i = 0; i < navToggle.length; i++) {
            navToggle.item(i).classList.toggle("hidden");
          }
        };
        document.getElementById("close_menu").onclick = function toggleMenu() {
          const navToggle = document.getElementsByClassName("mobile-menu");
          for (let i = 0; i < navToggle.length; i++) {
            navToggle.item(i).classList.toggle("hidden");
          }
        };
      </script>
    </div>
  </div>
</div>
